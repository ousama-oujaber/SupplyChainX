# Test Configuration for SupplyChainX
# This file is used during test execution

# Application Name
spring.application.name=SupplyChainX-Test

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=ESCAPE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.query.escapeCharacter=|
spring.jpa.properties.hibernate.query.escape_character=|
spring.jpa.defer-datasource-initialization=true

# H2 specific settings for LIKE queries
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# Liquibase - Disable for tests (use ddl-auto instead)
spring.liquibase.enabled=false

# Enable auto-configuration for tests
spring.sql.init.mode=never

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.protocol.supplychainx=DEBUG

# Test-specific settings
spring.test.database.replace=any

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
