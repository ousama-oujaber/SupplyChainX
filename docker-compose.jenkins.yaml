version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: jenkins/jenkins:lts
    container_name: supplychainx-jenkins
    privileged: true
    user: root
    restart: unless-stopped
    ports:
      - "8090:8080"
      - "50000:50000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - scx-network

volumes:
  jenkins_home:
    driver: local

networks:
  scx-network:
    name: scx-network
    driver: bridge
